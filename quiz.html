<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Start</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>

                <p class="choice-text" id="antwort">Antwort 3</p>
                <p class="choice-text" data-number="3">Antwort 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-pre" id="antwort">Antwort</p>
                <p class="choice-text" id="antwort">Antwort 4</p>
                <p class="choice-text" data-number="4">Antwort 4</p>

    <script src="quiz.js"></script>

</html>
